<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidrogênio</title>
    <link rel="stylesheet" href="estilos/tabelastyle.css">
</head>
<body>
    <div id="moldura-tabela">
        <table>
            <tr><!--Primeira Linha-->
                <th id="abrev-elemento" colspan="3">Hidrogênio</th>
            </tr>
            
            <tr>
                
                <td id="representacao-tabela" rowspan="6">
                    <h1 id="simbolo-quimico">Lo</h1>
                    <p id="nome-elemento">Lorem</p>
                    <p id="massa-atomica">888</p>
                    <p id="numero-atomico">1234</p>

                </td>

                <td class="texto-fixo">Símbolo</td>
                <td class="valor">Lo</td>
            </tr>
                <td class="texto-fixo">Número atômico</td>
                <td class="valor">1</td>
            <tr>
                
            </tr>
                <td class="texto-fixo">Massa Atômica</td>
                <td class="valor">1.008</td>
            <tr>

            </tr>
                <td class="texto-fixo">Configuração Eletronica</td>
                <td class="valor">1<sup>S</sup>1</td>
            <tr>

            </tr>
        </table>
    </div>
</body>
</html>
